name: PR Checks

# ğŸ” ANALOGIA: Inspetor de Pull Requests
# - Valida PRs antes de permitir merge
# - Verifica tÃ­tulo do PR (conventional commits)
# - Adiciona labels automaticamente

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  # Valida tÃ­tulo do PR
  validate-pr-title:
    name: ğŸ“ Validate PR Title
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Check PR title follows Conventional Commits
        uses: amannn/action-semantic-pull-request@v5
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.

      - name: âœ… Skip validation for Dependabot
        if: ${{ github.actor == 'dependabot[bot]' }}
        run: echo "Skipping PR title validation for Dependabot"

  # Auto-label PRs
  auto-label:
    name: ğŸ·ï¸ Auto Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: ğŸ·ï¸ Label PR based on files changed
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
