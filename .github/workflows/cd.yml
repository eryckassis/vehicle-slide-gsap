name: CD - Continuous Deployment

# 🚀 ANALOGIA: Robô de Entrega Automática
# - Faz deploy automático quando o código está pronto
# - Publica no GitHub Pages
# - Só roda se o CI passar

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite trigger manual

# Permissões para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Apenas um deploy por vez
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Job 1: Build for Production
  build:
    name: 🏗️ Build for Production
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📚 Install dependencies
        run: npm ci

      - name: 🏗️ Build project
        run: npm run build

      - name: 📄 Setup Pages
        uses: actions/configure-pages@v5

      - name: 📦 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Job 2: Deploy to GitHub Pages
  deploy:
    name: 🚀 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ✅ Deployment successful
        run: |
          echo "🎉 Successfully deployed to: ${{ steps.deployment.outputs.page_url }}"
