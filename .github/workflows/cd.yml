name: CD - Continuous Deployment

# ğŸš€ ANALOGIA: RobÃ´ de Entrega AutomÃ¡tica
# - Faz deploy automÃ¡tico quando o cÃ³digo estÃ¡ pronto
# - Publica no GitHub Pages
# - SÃ³ roda se o CI passar

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite trigger manual

# PermissÃµes para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Apenas um deploy por vez
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Job 1: Build for Production
  build:
    name: ğŸ—ï¸ Build for Production
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  # Job 2: Deploy to GitHub Pages
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment successful
        run: |
          echo "ğŸ‰ Successfully deployed to: ${{ steps.deployment.outputs.page_url }}"
