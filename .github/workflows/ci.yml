name: CI - Continuous Integration

# ğŸ¤– ANALOGIA: RobÃ´ Inspetor AutomÃ¡tico
# - Roda a cada push ou pull request
# - Verifica lint, tipos, testes e build
# - Bloqueia merge se algo falhar

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancela execuÃ§Ãµes anteriores se novo push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Quality Checks (Lint, Format, Type-check)
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ¨ Check code formatting
        run: npm run format:check

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ“˜ TypeScript type check
        run: npm run type-check

  # Job 2: Unit Tests
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: quality # SÃ³ roda se quality passar

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:ci

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 3: Build
  build:
    name: ğŸ—ï¸ Build Project
    runs-on: ubuntu-latest
    needs: [quality, test] # SÃ³ roda se quality E test passarem

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Job 4: Success Check (para branch protection)
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: always()

    steps:
      - name: âœ… Check all jobs passed
        run: |
          if [[ "${{ needs.quality.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "âŒ One or more jobs failed!"
            exit 1
          fi
          echo "âœ… All CI checks passed!"
